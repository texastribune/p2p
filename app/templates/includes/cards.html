{% macro cards(sheet) %}
<section class="prose cards">
  <h3>Other cases</h3>
  <p class="subtext">
    {% for row in sheet %}
      {% if loop.first %}
        {{ row.Intro_text_md }}
      {% endif %}
    {% endfor %}
  </p>
  <div class="summaries">
  {% for row in sheet %}
    {% if row.case_name %}
      <div>
        <h4>{{ row.case_name }}</h4>
        {{ row.summary_md }}
      </div>
    {% endif %}
  {% endfor %}
</div>
</section>
{% endmacro %}
