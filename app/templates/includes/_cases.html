{% macro cases(sheet) %}
<section class="prose graf">
  <div class="intro">
    {% for row in sheet %}
      {% if loop.first %}
        {{ row.Intro_text_md }}
      {% endif %}
    {% endfor %}
  </div>
  <div class="summaries">
  {% for row in sheet %}
    {% if row.case_name %}
      <h3 id="case{{ loop.index0 }}">{{ row.case_name }}</h3>
      {{ row.summary_md }}
    {% endif %}
  {% endfor %}
</div>
</section>
{% endmacro %}
