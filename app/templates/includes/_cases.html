{% macro cases(sheet) %}
<section class="prose graf">
  <div class="intro">
    {% for row in sheet %}
      {% if loop.first %}
        {{ row.Intro_text_md }}
      {% endif %}
    {% endfor %}
  </div>
  <div class="summaries">
  {% for row in sheet %}
    {% if row.case_name %}
      <div id="case{{ loop.index0 }}" class="summary-head">
        <img class="folder" src="{{PATH_PREFIX}}assets/images/folder.png">
        <h2>{{ row.case_name }}</h2>
      </div>
      {{ row.summary_md }}
    {% endif %}
  {% endfor %}
  </div>
</section>
{% endmacro %}
